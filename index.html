<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Usuários</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Tela de Login -->
    <div id="login-screen" class="screen">
      <div class="login-container">
        <h1><img src="./assets/orkut-logo.png" width="120px" alt="" /></h1>
        <form id="login-form">
          <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" required placeholder="Usuário" />
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" required placeholder="Senha" />
          </div>
          <button type="submit">Entrar</button>
        </form>
        <div id="login-error" class="error-message"></div>
      </div>
    </div>

    <!-- Tela de Usuários -->
    <div id="users-screen" class="screen hidden">
      <header>
        <h1><img src="./assets/orkut-logo.png" width="120px" alt="" /></h1>
        <div class="filters">
          <input
            type="text"
            id="name-filter"
            placeholder="Filtrar por nome..."
          />
          <input
            type="text"
            id="country-filter"
            placeholder="Filtrar por país..."
          />
        </div>
        <button id="logout-btn">Sair</button>
      </header>
      <div id="users-container" class="users-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
